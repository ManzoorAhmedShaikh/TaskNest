{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register | TaskNest</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <style>
    .gradient-custom-2 {
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
    }

    .card {
      border-radius: 1rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-custom {
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
      color: white;
      border: none;
    }

    .btn-custom:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong">
          <div class="card-body p-5 text-center">

            <!-- Back Arrow -->
            <div class="position-absolute" style="top: 20px; left: 20px;">
              <a href="/" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 1-.708 0L5.5 9.207l-.354.353a.5.5 0 0 1-.708-.707l1.5-1.5a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1 0 .707z"/>
                  <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 1-.5.5H5.707l.647.646a.5.5 0 0 1-.708.708l-1.5-1.5a.5.5 0 0 1 0-.708l1.5-1.5a.5.5 0 0 1 .708.708l-.647.646H11a.5.5 0 0 1 .5.5z"/>
                </svg>
              </a>
            </div>


            <!-- Logo and Welcome -->
            <img src="{% static 'Logo.png' %}" style="width: 150px;" alt="logo" class="mb-4">
            <h4 class="mb-4">Create Your TaskNest Account</h4>

            {% if error %}
            <div class="alert alert-danger text-start" role="alert">
              {{ error }}
            </div>
            {% endif %}
            <!-- Registration Form -->
            <form action="register" method="POST">
              {% csrf_token %}

              <input type="hidden" name="action" value="user_registration">
              <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
              </div>

              <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required />
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required />
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Retype Password" required />
              </div>

              <button class="btn btn-custom btn-lg btn-block w-100" type="submit">
                Register
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
